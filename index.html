<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Galería</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { margin-bottom: 20px; background: linear-gradient(45deg, #f09433, #e95950, #bc1888, #4f5bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 35px; font-weight: bold; }
        .btn-subir { background: #bc1888; color: white; border: none; padding: 15px 40px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 16px; margin-bottom: 30px; transition: 0.3s; }
        .btn-subir:hover { transform: scale(1.05); background: #e95950; }
        #chat-container { width: 100%; max-width: 500px; display: none; }
        .mensaje { margin-bottom: 12px; padding: 12px 16px; border-radius: 20px; max-width: 80%; line-height: 1.4; position: relative; font-size: 15px; }
        /* Mensajes de Basti */
        .basti { background: #262626; align-self: flex-start; margin-right: auto; border-bottom-left-radius: 4px; border: 1px solid #333; }
        /* Mensajes de Versaires */
        .versaires { background: linear-gradient(45deg, #4f5bd5, #bc1888); align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }
        .user-label { font-size: 11px; font-weight: bold; margin-bottom: 4px; opacity: 0.7; text-transform: uppercase; letter-spacing: 0.5px; }
        .content { word-wrap: break-word; }
    </style>
</head>
<body>

    <div class="header">ReChat AI</div>
    
    <input type="file" id="f" style="display:none">
    <button class="btn-subir" onclick="document.getElementById('f').click()">SUBIR CHAT</button>

    <div id="chat-container"></div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                const data = JSON.parse(ev.target.result);
                const msgs = data.messages || data;
                const container = document.getElementById('chat-container');
                
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.innerHTML = <p style="text-align:center; color:#666;">${msgs.length} mensajes cargados</p>;
                
                // Cargamos los últimos 300 mensajes
                msgs.slice(-300).forEach(m => {
                    const isBasti = m.sender_name.toLowerCase().includes('basti');
                    const clase = isBasti ? 'basti' : 'versaires';
                    
                    container.innerHTML += `
                        <div class="mensaje ${clase}">
                            <div class="user-label">${m.sender_name}</div>
                            <div class="content">${m.content || "<i style='color:#888'>[Archivo multimedia]</i>"}</div>
                        </div>`;
                });
            } catch(err) {
                alert("Error al aplicar el diseño. Intenta subir el archivo de nuevo.");
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
