<!DOCTYPE html>
<html>
<head>
    <title>ReChat AI | Fuerza Bruta</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .btn-fuerza { background: #bc1888; color: white; padding: 20px; width: 100%; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        #resultado { border: 1px solid #0f0; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>MODO COMPATIBILIDAD TOTAL</h1>
    <p>Si las letras verdes funcionaron antes, este botón también funcionará.</p>
    
    <input type="file" id="input_file" style="display:none">
    <button class="btn-fuerza" onclick="document.getElementById('input_file').click()">ABRIR ARCHIVO AHORA</button>

    <div id="resultado">Esperando archivo...</div>

    <script>
        document.getElementById('input_file').onchange = function(e) {
            const archivo = e.target.files[0];
            const lector = new FileReader();
            const caja = document.getElementById('resultado');

            lector.onload = function(event) {
                // Si llegamos aquí, el archivo se leyó
                const contenido = event.target.result;
                caja.innerText = "¡ARCHIVO LEÍDO CON ÉXITO!\n\n" + contenido.substring(0, 20000);
            };

            lector.onerror = function() {
                alert("Error: El sistema bloqueó la lectura.");
            };

            lector.readAsText(archivo);
        };
    </script>
</body>
</html>
