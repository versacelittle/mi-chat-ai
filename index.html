<!DOCTYPE html>
<html>
<head>
    <title>ReChat AI</title>
    <style>
        body { background: #0e0e0e; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { background: #bc1888; color: white; padding: 15px 30px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        #log { margin-top: 20px; background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: left; display: none; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>ReChat AI</h1>
    <input type="file" id="f" style="display:none">
    <button class="btn" onclick="document.getElementById('f').click()">SUBIR ARCHIVO</button>
    <div id="log"></div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            const log = document.getElementById('log');
            log.style.display = "block";
            // Esto es lo que vimos en la foto que sí funciona
            log.innerHTML = "<h3>¡Lectura Exitosa!</h3><pre style='color:#0f0; white-space:pre-wrap;'>" + ev.target.result.substring(0, 5000) + "</pre>";
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
