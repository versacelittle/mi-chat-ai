<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat Premium</title>
    <style>
        body { background: #f0f2f5; color: #1c1e21; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #ddd; font-weight: bold; color: #bc1888; font-size: 22px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #ffffff; }
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .left { background: #e4e6eb; align-self: flex-start; border-bottom-left-radius: 4px; }
        .right { background: linear-gradient(45deg, #f09433, #e95950, #bc1888); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .user { font-size: 10px; font-weight: bold; margin-bottom: 3px; display: block; opacity: 0.7; }
        .footer { padding: 20px; background: #fff; border-top: 1px solid #ddd; text-align: center; }
        .btn { background: #bc1888; color: white; border: none; padding: 12px 40px; border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="header">ReChat AI</div>
    <div id="chat-box"><p style="text-align:center;color:#999;margin-top:100px;">Selecciona tu archivo JSON para comenzar</p></div>
    <div class="footer">
        <input type="file" id="f" style="display:none">
        <button class="btn" onclick="document.getElementById('f').click()">CARGAR CHAT</button>
    </div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        const box = document.getElementById('chat-box');
        
        box.innerHTML = "<h3 style='text-align:center;color:#bc1888'>Abriendo archivo...</h3>";

        reader.onload = function(ev) {
            try {
                const data = JSON.parse(ev.target.result);
                
                // MOTOR UNIVERSAL: Busca mensajes en cualquier parte del JSON
                let msgs = [];
                if (data.messages) msgs = data.messages;
                else if (Array.isArray(data)) msgs = data;
                else if (data.chats && data.chats[0].messages) msgs = data.chats[0].messages;

                if (!msgs || msgs.length === 0) {
                    box.innerHTML = "<p style='color:red;text-align:center'>No se encontraron mensajes en este archivo.</p>";
                    return;
                }

                const primerNombre = msgs[0].sender_name || "Usuario 1";
                let tempHtml = "";

                // Cargamos los últimos 500 mensajes para que sea rápido y completo
                msgs.slice(-500).forEach(m => {
                    const nombre = m.sender_name || "Desconocido";
                    const contenido = m.content || m.text || "[Archivo/Imagen]";
                    const esIzquierda = (nombre === primerNombre);
                    
                    tempHtml += `<div class="bubble ${esIzquierda ? 'left' : 'right'}">
                                    <span class="user">${nombre}</span>
                                    <div>${contenido}</div>
                                 </div>`;
                });

                box.innerHTML = tempHtml;
                box.scrollTop = box.scrollHeight;

            } catch(err) {
                console.error(err);
                box.innerHTML = "<p style='color:red;text-align:center'>Error: El archivo no es un JSON válido o es demasiado pesado.</p>";
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
