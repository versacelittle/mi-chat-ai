<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Carga Manual</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: linear-gradient(45deg, #f09433, #e95950, #bc1888); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; }
        #chat { display: none; background: white; color: black; width: 100%; height: 100vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; background: #f0f0f0; }
    </style>
</head>
<body>

    <div id="setup" class="card">
        <h1>ReChat AI</h1>
        <p>El archivo es muy grande para carga automática.</p>
        <p style="color: #888;">Presiona el botón y selecciona <b>chat_real.json</b></p>
        <input type="file" id="fileInput" style="display:none" accept=".json">
        <button class="btn" onclick="document.getElementById('fileInput').click()">SELECCIONAR ARCHIVO JSON</button>
    </div>

    <div id="chat"></div>

<script>
    document.getElementById('fileInput').onchange = function(e) {
        const reader = new FileReader();
        const setup = document.getElementById('setup');
        const chat = document.getElementById('chat');

        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                const msgs = data.messages || data;
                
                setup.style.display = 'none';
                chat.style.display = 'block';

                chat.innerHTML = <h2>Total: ${msgs.length} mensajes</h2> + msgs.slice(-300).map(m => `
                    <div class="msg">
                        <b>${m.sender_name}:</b> ${m.content || "[Multimedia]"}
                    </div>
                `).join('');
            } catch (err) {
                alert("Error: El archivo no es un JSON válido o es demasiado grande.");
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
