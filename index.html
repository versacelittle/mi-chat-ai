<!DOCTYPE html>
<html>
<head>
    <title>Visor de Emergencia</title>
    <style>
        body { background: #111; color: #fff; font-family: monospace; padding: 20px; }
        #consola { background: #000; border: 1px solid #0f0; padding: 15px; height: 80vh; overflow: auto; white-space: pre-wrap; font-size: 12px; color: #0f0; }
        .btn { background: #bc1888; color: white; padding: 15px; border: none; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <h2>MODO LECTURA DIRECTA</h2>
    <input type="file" id="f" style="display:none">
    <button class="btn" onclick="document.getElementById('f').click()">FORZAR APERTURA DE ARCHIVO</button>
    <div id="consola" style="margin-top:20px;">Esperando archivo...</div>

    <script>
        document.getElementById('f').onchange = function(e) {
            const reader = new FileReader();
            const consola = document.getElementById('consola');
            consola.innerText = "Procesando... por favor espera.";
            
            reader.onload = function(ev) {
                // Aquí mostramos el contenido tal cual está en el archivo
                consola.innerText = ev.target.result;
            };
            
            reader.onerror = function() {
                alert("Error de lectura del sistema. Intenta mover el archivo al Escritorio.");
            };

            reader.readAsText(e.target.files[0]);
        };
    </script>
</body>
</html>
