<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Ultra Light</title>
    <style>
        body { background: #0e0e0e; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #container { text-align: center; background: #1a1a1a; padding: 40px; border-radius: 30px; border: 1px solid #333; width: 90%; max-width: 400px; }
        .btn-rosa { background: linear-gradient(45deg, #f09433, #e95950, #bc1888); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(188, 24, 136, 0.3); }
        #chat { display: none; background: #f0f2f5; color: #000; width: 100%; height: 100vh; overflow-y: auto; padding: 20px; text-align: left; position: absolute; top: 0; left: 0; }
        .msg { background: white; padding: 12px; margin-bottom: 10px; border-radius: 15px; border-left: 5px solid #bc1888; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="container">
        <h1 style="margin-bottom: 10px;">ReChat AI</h1>
        <p style="color: #888; font-size: 14px; margin-bottom: 25px;">Carga optimizada para 54k mensajes</p>
        <input type="file" id="fileInput" style="display:none" accept=".json">
        <button class="btn-rosa" onclick="document.getElementById('fileInput').click()">SELECCIONAR CHAT_REAL.JSON</button>
        <p id="status" style="margin-top: 20px; font-size: 12px; color: #555;"></p>
    </div>

    <div id="chat"></div>

<script>
    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        const status = document.getElementById('status');
        if (!file) return;

        status.innerText = "Leyendo archivo gigante... espera 10 segundos";
        const reader = new FileReader();

        reader.onload = function(event) {
            try {
                // Parseo inteligente
                const data = JSON.parse(event.target.result);
                const msgs = data.messages || data;
                
                document.getElementById('container').style.display = 'none';
                const chatBox = document.getElementById('chat');
                chatBox.style.display = 'block';

                // Solo renderizamos los últimos 150 para que no se trabe el HP
                const fragmento = msgs.slice(-150).map(m => `
                    <div class="msg">
                        <b style="color:#bc1888">${m.sender_name}</b><br>
                        ${m.content || "<small style='color:gray'>[Archivo multimedia]</small>"}
                    </div>
                `).join('');

                chatBox.innerHTML = <h2 style="text-align:center">Últimos mensajes</h2> + fragmento;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                status.innerHTML = "<b style='color:red'>Error: El archivo es demasiado grande o está dañado.</b>";
            }
        };
        reader.readAsText(file);
    };
</script>
</body>
</html>
