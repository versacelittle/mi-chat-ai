<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Final</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn { background: #bc1888; color: white; padding: 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        #chat { display: none; background: #fff; color: #000; text-align: left; padding: 20px; height: 100vh; overflow-y: auto; position: fixed; inset: 0; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>ReChat AI</h1>
        <p>Selecciona el archivo y espera 10 segundos sin tocar nada.</p>
        <input type="file" id="f" style="display:none" accept=".json">
        <button class="btn" onclick="document.getElementById('f').click()">CARGAR CHAT_REAL.JSON</button>
    </div>

    <div id="chat"></div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                const j = JSON.parse(ev.target.result);
                const m = j.messages || j;
                document.getElementById('setup').style.display = 'none';
                const c = document.getElementById('chat');
                c.style.display = 'block';
                
                // Cargamos solo los últimos 50 mensajes para probar
                c.innerHTML = m.slice(-50).map(msg => `
                    <div style="border-bottom:1px solid #eee; padding:10px;">
                        <b>${msg.sender_name}:</b> ${msg.content || "[Imagen/Video]"}
                    </div>
                `).join('');
            } catch (err) {
                alert("Error: El archivo no es válido.");
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
