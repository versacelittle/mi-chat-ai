<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Turbo</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; text-align: center; }
        .btn { background: linear-gradient(45deg, #f09433, #e95950, #bc1888); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        #chat { display: none; background: white; color: black; width: 100%; height: 100vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 10px; background: #f0f0f0; border-left: 5px solid #bc1888; }
    </style>
</head>
<body>

    <div id="setup" class="card">
        <h1>ReChat AI</h1>
        <p id="info">Preparado para procesar 54,000 mensajes.</p>
        <input type="file" id="fileInput" style="display:none" accept=".json">
        <button class="btn" onclick="document.getElementById('fileInput').click()">SELECCIONAR ARCHIVO JSON</button>
    </div>

    <div id="chat"></div>

<script>
    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('info').innerText = "Procesando... No cierres la página.";
        const reader = new FileReader();

        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                // Instagram guarda los chats en una propiedad llamada 'messages'
                const msgs = data.messages || data;
                
                document.getElementById('setup').style.display = 'none';
                const chatDiv = document.getElementById('chat');
                chatDiv.style.display = 'block';

                // Solo mostramos los últimos 500 para que la PC no explote
                const html = msgs.slice(-500).map(m => `
                    <div class="msg">
                        <b>${m.sender_name}:</b><br>
                        ${m.content || "<i style='color:gray'>[Imagen o video]</i>"}
                    </div>
                `).join('');

                chatDiv.innerHTML = <h2>Mostrando últimos 500 mensajes de ${msgs.length}</h2> + html;
            } catch (err) {
                alert("Error: El archivo no tiene el formato correcto de Instagram.");
                document.getElementById('info').innerText = "Error en el archivo.";
            }
        };
        reader.readAsText(file);
    };
</script>
</body>
</html>
