<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat App | Control Total</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #121212; padding: 15px; text-align: center; border-bottom: 2px solid #bc1888; color: #bc1888; font-size: 20px; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #080808; }
        /* Burbujas Simples para que NO se trabe */
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .basti { background: #222; align-self: flex-start; border-left: 4px solid #444; }
        .versaires { background: #bc1888; align-self: flex-end; color: #fff; }
        .footer { padding: 15px; background: #121212; border-top: 1px solid #333; text-align: center; }
        .btn { background: #bc1888; color: white; border: none; padding: 12px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #status { font-size: 11px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">ReChat AI - Modo App</div>
    <div id="chat-box"><p style="text-align:center;color:#444;margin-top:50px;">Esperando archivo...</p></div>
    <div class="footer">
        <div id="status">Listo</div>
        <input type="file" id="f" style="display:none">
        <button class="btn" onclick="document.getElementById('f').click()">SELECCIONAR CHAT</button>
    </div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        const box = document.getElementById('chat-box');
        const status = document.getElementById('status');
        
        status.innerText = "Leyendo archivo pesado... espera...";
        box.innerHTML = "<h3 style='text-align:center;color:#bc1888'>PROCESANDO...</h3>";

        reader.onload = function(ev) {
            try {
                const data = JSON.parse(ev.target.result);
                const msgs = data.messages || data;
                let html = "";
                
                // Solo cargamos los últimos 150 mensajes para que la App sea instantánea
                const ultimos = msgs.slice(-150);
                
                ultimos.forEach(m => {
                    const esVersaires = m.sender_name.toLowerCase().includes('versaires');
                    html += `<div class="msg ${esVersaires ? 'versaires' : 'basti'}">
                                <strong>${m.sender_name}:</strong><br>
                                ${m.content || "[Archivo]"}
                             </div>`;
                });
                
                box.innerHTML = html;
                box.scrollTop = box.scrollHeight;
                status.innerText = "Cargados últimos 150 de " + msgs.length + " mensajes.";
            } catch(err) {
                // Si falla el diseño, muestra el texto crudo para que no te quedes sin nada
                status.innerText = "Error de formato. Mostrando texto crudo.";
                box.innerHTML = <pre style="color:#0f0;font-size:11px;">${ev.target.result.substring(0, 10000)}</pre>;
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
