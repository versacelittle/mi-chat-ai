<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ReChat AI | Éxito</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { background: #bc1888; color: white; padding: 20px 40px; border-radius: 50px; border: none; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 20px; }
        #chat { display: none; background: #fff; color: #000; text-align: left; padding: 20px; position: fixed; inset: 0; overflow-y: auto; z-index: 1000; }
        .msg { border-bottom: 1px solid #eee; padding: 15px; }
        .name { color: #bc1888; font-weight: bold; }
    </style>
</head>
<body>
    <h1>¡Archivo Confirmado!</h1>
    <p>Selecciona el archivo <b>chat_fin</b> o <b>chat_real.json</b> para ver los mensajes.</p>
    <input type="file" id="f" style="display:none">
    <button class="btn" onclick="document.getElementById('f').click()">VER MIS MENSAJES</button>

    <div id="chat">
        <button onclick="location.reload()" style="position:fixed; top:10px; right:10px; padding:10px;">Cerrar</button>
        <div id="lista"></div>
    </div>

<script>
    document.getElementById('f').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                const data = JSON.parse(ev.target.result);
                const msgs = data.messages || data;
                
                const lista = document.getElementById('lista');
                document.getElementById('chat').style.display = 'block';
                
                // Mostramos los mensajes (el archivo tiene 5.3 millones de caracteres, así que cargamos los últimos 300)
                lista.innerHTML = <h2>Total de mensajes: ${msgs.length}</h2> + 
                    msgs.slice(-300).map(m => `
                        <div class="msg">
                            <span class="name">${m.sender_name}:</span><br>
                            ${m.content || "[Multimedia]"}
                        </div>
                    `).join('');
            } catch (err) {
                alert("Error al leer el archivo. Asegúrate de seleccionar el archivo que viste en el Bloc de Notas.");
            }
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
