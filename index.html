<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReChat Premium AI</title>
    <style>
        :root {
            --accent: #bc1888;
            --gradient: linear-gradient(45deg, #f09433, #e95950, #bc1888);
            --bg: #0a0a0b;
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Cabecera Estilo Glassmorphism */
        .header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Área de Mensajes */
        #chat-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1c 0%, #0a0a0b 100%);
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            font-size: 14.5px;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Basti - Izquierda */
        .basti {
            align-self: flex-start;
            background: #222;
            border-radius: 18px 18px 18px 4px;
            border-left: 3px solid var(--accent);
        }

        /* Versaires - Derecha */
        .versaires {
            align-self: flex-end;
            background: var(--gradient);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .name {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
            opacity: 0.8;
        }

        /* Barra Inferior */
        .control-bar {
            padding: 20px;
            background: #121212;
            text-align: center;
            border-top: 1px solid #222;
        }

        .btn-glow {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(188, 24, 136, 0.4);
            transition: 0.3s;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(188, 24, 136, 0.6);
        }

        /* Scrollbar personalizada */
        #chat-view::-webkit-scrollbar { width: 6px; }
        #chat-view::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ReChat AI</h1>
    <span id="counter" style="font-size: 12px; color: #666;">Sin mensajes</span>
</div>

<div id="chat-view">
    <div style="text-align:center; margin-top:20vh;">
        <p style="color:#555">App lista. Carga tu JSON para visualizar.</p>
    </div>
</div>

<div class="control-bar">
    <input type="file" id="loader" style="display:none">
    <button class="btn-glow" onclick="document.getElementById('loader').click()">SUBIR ARCHIVO JSON</button>
</div>

<script>
    document.getElementById('loader').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        const view = document.getElementById('chat-view');
        
        reader.onload = function(ev) {
            try {
                const data = JSON.parse(ev.target.result);
                const msgs = data.messages || data;
                view.innerHTML = "";
                
                document.getElementById('counter').innerText = msgs.length + " mensajes";
                
                // Cargamos un bloque grande de mensajes
                msgs.slice(-500).forEach(m => {
                    const isMe = m.sender_name.toLowerCase().includes('versaires');
                    const div = document.createElement('div');
                    div.className = bubble ${isMe ? 'versaires' : 'basti'};
                    div.innerHTML = <span class="name">${m.sender_name}</span><div>${m.content || "[Multimedia]"}</div>;
                    view.appendChild(div);
                });
                
                view.scrollTop = view.scrollHeight;
            } catch(err) {
                view.innerHTML = "<div style='color:red; padding:20px;'>Error: El archivo JSON tiene un formato inválido.</div>";
            }
        };
        reader.readAsText(file);
    };
</script>

</body>
</html>
